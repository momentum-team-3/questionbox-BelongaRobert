{% extends "base.html" %}

{%block content%}
<h2>Create a User Account</h2>
<div>
    <form action="{% url 'create_user' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Create Account</button>
        </div>
    </form>
</div>
{% endblock %}
